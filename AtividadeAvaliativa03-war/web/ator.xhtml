<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atores</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{atorMB.ator.nome}"/>
                <h:outputLabel value="Sobrenome"/>
                <h:inputText value="#{atorMB.ator.sobrenome}"/>
                <h:outputLabel value="Filme"/>
                <h:panelGroup>
                    <h:selectManyListbox value="#{atorMB.filmesString}" >
                        <f:selectItems value="#{atorMB.filmes}"/>
                    </h:selectManyListbox>
                    <h:commandButton value="Adicionar Filmes" action="#{atorMB.adicionaFilmes()}"/>
                </h:panelGroup>
            </h:panelGrid>
            
            <h:dataTable value="#{atorMB.ator.filmes}" var="filme">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Filme" />
                    </f:facet>
                    <h:outputText value="#{filme.titulo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Genero" />
                    </f:facet>
                    <h:outputText value="#{filme.genero}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Duração" />
                    </f:facet>
                    <h:outputText value="#{filme.duracao}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Adicionar" action="#{atorMB.incluir()}"/>
        </h:form>
    </h:body>
</html>
