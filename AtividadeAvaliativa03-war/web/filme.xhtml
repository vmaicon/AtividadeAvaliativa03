<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Filmes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Diretor"/>
                
                <h:selectOneMenu value="#{filmeMB.diretor.id}">
                    <f:selectItems value="#{filmeMB.diretores}" var="diretor"
                                   itemLabel="#{diretor}" itemValue="#{diretor.id}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Titulo"/>
                <h:inputText value="#{filmeMB.filme.titulo}"/>
                <h:outputLabel value="Gênero"/>
                <h:inputText value="#{filmeMB.filme.genero}"/>
                <h:outputLabel value="Duração"/>
                <h:inputText value="#{filmeMB.filme.duracao}"/>
                
                <h:outputLabel value="Atores"/>
                <h:panelGroup>
                    <h:selectManyListbox value="#{filmeMB.atoresString}" >
                        <f:selectItems value="#{filmeMB.atores}" var="ator"
                                       itemLabel="#{ator}" itemValue="#{ator.id}"/>
                    </h:selectManyListbox>
                    <h:commandButton value="Adicionar Filmes" 
                                     action="#{filmeMB.addAtor()}"/>
                </h:panelGroup>
                
            </h:panelGrid>
            
            <h:dataTable value="#{filmeMB.filme.atores}" var="ator">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nome" />
                    </f:facet>
                    <h:outputText value="#{ator.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Sobrenome" />
                    </f:facet>
                    <h:outputText value="#{ator.sobrenome}" rendered="#{not null}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Adicionar" action="#{filmeMB.incluir()}"/>
        </h:form>
    </h:body>
</html>
