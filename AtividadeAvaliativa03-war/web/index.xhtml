<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Diretor</title>
    </h:head>
    <h:body>
        <h:outputText value="Incluir Diretor"/>
        
        <h:form>
            <h:panelGrid columns="2">
                Nome: <h:inputText value="#{diretorMB.diretor.nome}"/>
                Sobrenome: <h:inputText value="#{diretorMB.diretor.sobrenome}"/>
            </h:panelGrid>
            <h:commandButton value="Incluir"  action="#{diretorMB.incluir()}"/>
        </h:form>
        
        <h:dataTable value="#{diretorMB.diretores}" var="d">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{d.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Sobrenome"/>
                </f:facet>
                <h:outputText value="#{d.sobrenome}"/>
            </h:column>
        </h:dataTable>
        
</h:body>
</html>
